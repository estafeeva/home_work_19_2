{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Березка</h1>
    <p class="lead">Магазин Березка - все самое свежее!</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for blog in blog_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <a href="blog/{{ blog.pk }}"><h4 class="my-0 font-weight-normal">{{ blog.title }}</h4></a>
                </div>

                <div class="card-body">
                    <img class="col-9" src="{{ blog.preview | media_filter }}">
                    <h1 class="card-title pricing-card-title">{{ blog.priview }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{% limit_text_100 blog.content %}</li>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
